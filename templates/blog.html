{% extends 'base.html' %}
{% block content %}

<div class="shadow p-3 mb-5 bg-light rounded" style="margin: 20px 40px 0px 40px;">

    <div class="container text-center">
        <h1>{{blog['title']}}</h1>
    </div>
    <hr>
    <div class="container">
        <p>{{blog['body']}}</p>
    </div>
    <hr>
    <div class="container text-left">
        <p>Written by: {{blog['username']}}</p>
    </div>
</div>
{% endblock %}
